<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="utf-8" />
  <meta http-equiv="X-UA-Compatible" content="IE=edge" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>My Socials â€” Daix Compose</title>

  <!-- Font Awesome -->
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.2.0/css/all.min.css">

  <style>
    /* Make page and wrapper flush with no gaps and transparent background */
    html, body {
      height: 100%;
      margin: 0;
      padding: 0;
      box-sizing: border-box;
      background: transparent; /* clear background */
      font-family: "Poppins", system-ui, -apple-system, "Segoe UI", Roboto, "Helvetica Neue", Arial;
    }

    /* Wrapper pinned to the top-left, stretched to the right edge so there's no gap */
    .wrapper {
      position: fixed;
      top: 0;
      left: 0;
      right: 0;               /* stretch to the right edge (no horizontal gap) */
      display: inline-flex;
      gap: 8px;
      align-items: center;
      z-index: 1000;
      margin: 0;
      padding: 0;             /* remove any wrapper padding */
      background: transparent;/* keep wrapper clear */
      justify-content: flex-start;
    }

    /* Small icon clickable target (compact, not circular) */
    .social {
      display: inline-flex;
      align-items: center;
      justify-content: center;
      width: 34px;            /* clickable area */
      height: 34px;
      color: #6f6f6f;
      text-decoration: none;
      border-radius: 6px;
      transition: color .12s ease, background-color .12s ease, transform .08s ease;
      padding: 0;
      margin: 0;
      line-height: 0;
      background: transparent; /* ensure no background fills */
    }

    .social .icon {
      font-size: 16px;        /* small icon size */
      width: 16px;
      height: 16px;
      display: inline-block;
      text-align: center;
    }

    .social:focus {
      outline: 2px solid #D40000;
      outline-offset: 3px;
      border-radius: 6px;
    }

    /* Unified hover state */
    .social:hover {
      color: #D40000;
      background: rgba(212,0,0,0.06);
      transform: translateY(-1px);
    }

    @media (max-width: 360px) {
      .social { width: 30px; height: 30px; }
      .social .icon { font-size: 14px; width: 14px; height: 14px; }
    }
  </style>
</head>
<body>
  <div class="wrapper" aria-label="Social links">
    <!-- Email -->
    <a class="social email" href="mailto:daix@daixcompose.com" aria-label="Email (daix@daixcompose.com)" target="_blank" rel="noopener noreferrer">
      <span class="icon"><i class="fa-solid fa-envelope" aria-hidden="true"></i></span>
    </a>

    <!-- Instagram -->
    <a class="social instagram" href="https://www.instagram.com/daixcompose" aria-label="Instagram (daixcompose)" target="_blank" rel="noopener noreferrer">
      <span class="icon"><i class="fab fa-instagram" aria-hidden="true"></i></span>
    </a>

    <!-- TikTok -->
    <a class="social tiktok" href="https://www.tiktok.com/@daixcompose" aria-label="TikTok (daixcompose)" target="_blank" rel="noopener noreferrer">
      <span class="icon"><i class="fab fa-tiktok" aria-hidden="true"></i></span>
    </a>

    <!-- Facebook -->
    <a class="social facebook" href="https://www.facebook.com/daixcompose" aria-label="Facebook (daixcompose)" target="_blank" rel="noopener noreferrer">
      <span class="icon"><i class="fab fa-facebook-f" aria-hidden="true"></i></span>
    </a>

    <!-- YouTube -->
    <a class="social youtube" href="https://www.youtube.com/@daixcompose" aria-label="YouTube (daixcompose)" target="_blank" rel="noopener noreferrer">
      <span class="icon"><i class="fab fa-youtube" aria-hidden="true"></i></span>
    </a>
  </div>
</body>
</html>
