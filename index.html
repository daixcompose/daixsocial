<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Daix Compose | Socials</title>

  <!-- Font Awesome -->
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.2.0/css/all.min.css">

  <style>
    * {
      margin: 0;
      padding: 0;
      box-sizing: border-box;
    }

    body {
      display: grid;
      place-items: center;
      height: 100vh;
      background-color: #fff;
    }

    .wrapper {
      display: inline-flex;
      padding-top: 10px;
    }

    .fill {
      display: flex;
      align-items: center;
      justify-content: center;
      width: 50px;
      height: 50px;
      color: #fff;
      cursor: pointer;
      position: relative;
      margin: 8px;
      background-color: #4b4b4b;
      border-radius: 50%;
      transition: background-color 0.3s ease;
    }

    .icon {
      font-size: 1.3em;
    }

    /* Hover color for all icons */
    .fill:hover {
      background-color: #D40000;
    }
  </style>
</head>

<body>
  <div class="wrapper">
    <!-- Email -->
    <div id="email" onclick="navigate(this.id)" class="fill email">
      <span class="icon"><i class="fa-solid fa-envelope"></i></span>
    </div>

    <!-- Instagram -->
    <div id="instagram" onclick="navigate(this.id)" class="fill instagram">
      <span class="icon"><i class="fab fa-instagram"></i></span>
    </div>

    <!-- TikTok -->
    <div id="tiktok" onclick="navigate(this.id)" class="fill tiktok">
      <span class="icon"><i class="fab fa-tiktok"></i></span>
    </div>
  </div>

  <script>
    function navigate(id) {
      if (id === "email") {
        window.open("mailto:daix@daixcompose.com", '_blank').focus();
      } 
      else if (id === "instagram") {
        window.open("https://www.instagram.com/daixcompose", '_blank').focus();
      } 
      else if (id === "tiktok") {
        window.open("https://www.tiktok.com/@daixcompose", '_blank').focus();
      }
    }
  </script>
</body>
</html>
