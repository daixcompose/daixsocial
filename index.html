<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>My Socials</title>
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.2.0/css/all.min.css">

  <style>
    * {
      margin: 0;
      padding: 0;
      box-sizing: border-box;
    }

    body {
      display: flex;
      justify-content: center;
      align-items: center;
      font-family: "Poppins", sans-serif;
      height: 100vh;
    }

    .wrapper {
      display: inline-flex;
    }

    .social {
      margin: 0 8px;
      cursor: pointer;
    }

    .icon {
      font-size: 1.5em; /* smaller icon */
      color: #7a7a7a;
      transition: color 0.3s;
    }

    .social:hover .icon {
      color: #D40000; /* hover color */
    }
  </style>
</head>

<body>
  <div class="wrapper">
    <!-- Email -->
    <div id="email" class="social" onclick="navigate(this.id)">
      <span class="icon"><i class="fa-solid fa-envelope"></i></span>
    </div>

    <!-- Instagram -->
    <div id="instagram" class="social" onclick="navigate(this.id)">
      <span class="icon"><i class="fab fa-instagram"></i></span>
    </div>

    <!-- TikTok -->
    <div id="tiktok" class="social" onclick="navigate(this.id)">
      <span class="icon"><i class="fab fa-tiktok"></i></span>
    </div>

    <!-- YouTube -->
    <div id="youtube" class="social" onclick="navigate(this.id)">
      <span class="icon"><i class="fab fa-youtube"></i></span>
    </div>

    <!-- Facebook -->
    <div id="facebook" class="social" onclick="navigate(this.id)">
      <span class="icon"><i class="fab fa-facebook"></i></span>
    </div>
  </div>

  <script>
    function navigate(id) {
      if (id === "email") window.open("mailto:daix@daixcompose.com", "_blank");
      else if (id === "instagram") window.open("https://instagram.com/daixcompose", "_blank");
      else if (id === "tiktok") window.open("https://www.tiktok.com/@daixcompose", "_blank");
      else if (id === "youtube") window.open("https://www.youtube.com/", "_blank");
      else if (id === "facebook") window.open("https://facebook.com/", "_blank");
    }
  </script>
</body>

</html>
